<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="replace/header :: common-header" />

  <body>

    <div th:replace="replace/header :: navbar" />

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/img/showantenna.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1 th:text="@{'Podaci o putovanju u '+ ${travels.Direction}}">Podaci o putu</h1>
              <h2 class="subheading">Informacije o putu.</h2>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
      	<a class="btn btn-primary" th:href="@{'/admin/travelsinventory'}">Nazad</a>
      	<hr/>
          <div class="row">
              <div class="col-lg-4 col-md-4 mx-auto">
                  <p><strong>Period putovanja: </strong><span th:text="${travels.Period}"></span></p>
              </div>
              <div class="col-lg-4 col-md-4 mx-auto">
                  <p><strong>Tip puta: </strong><span th:text="${travels.Passenger_type}"></span></p>
              </div>
              <div class="col-lg-4 col-md-4 mx-auto">
                  <p><strong>Dolazak/Odlazak: </strong><span th:text="${travels.Direction}"></span></p>
              </div>
              <div class="col-lg-4 col-md-4 mx-auto">
                  <p><strong>Destinacija: </strong><span th:text="${travels.Country}"></span></p>
              </div>
              <div class="col-lg-4 col-md-4 mx-auto">

                  <p><strong>Broj putnika: </strong><span th:text="${travels.Counter}"></span></p>

              </div>
              <div class="col-lg-4 col-md-4 mx-auto">

                  <p><strong>Putovanje je dodao: </strong><span th:text="${userName}"></span></p>

              </div>
          </div>
      </div>
    </article>

    <hr>

    <div th:replace="replace/header :: footer"/>

  </body>

</html>
