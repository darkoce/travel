<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="replace/header :: common-header" />

<body>

	<div th:replace="replace/header :: navbar" />

	<!-- Page Header -->
	<header class="masthead"
		style="background-image: url('../img/adding.jpg')">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="page-heading">
						<h1 style="color: #F5B051">Dodajte novog user-a</h1>
						<span class="subheading" style="color: #60F0C0">Popunite
							sva polja.</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<p>Dodelite pravo pristupa na određenom nivou ograničeno sa Role</p>
				
				<form th:object="${user}" th:action="@{/admin/mastermind/newuser}"
					method="post">
					<input type="hidden" th:field="*{id}" />

					<div class="control-group">
						<div
								class="form-group col-xs-12 floating-label-form-group controls" style="padding:15px;">
							<span style="color:#495057;font-size: 1.3em;opacity: .8;">Ime</span>
							</br>
								<select id="roleName"  name="roleName" >
						            <option th:each="role: ${roles}" th:value="${role.name}" th:text="${role.name}" >Wireframe</option>
						        </select>
						</div>
					</div>

					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Ime</label> <input type="text"
								class="form-control" placeholder="Petar"
								th:field="*{firstName}" id="firstName" required
								data-validation-required-message="Potrebno je ime.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Prezime</label> <input type="text"
								class="form-control" placeholder="Petrović"
								th:field="*{lastName}" id="lastName" required
								data-validation-required-message="Potrebno je prezime.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					
					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Username</label> <input type="text"
								class="form-control" placeholder="Petar77"
								th:field="*{username}" id="username" required
								data-validation-required-message="Potreban je username.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					
					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Password</label> <input type="password"
								class="form-control" placeholder="Petar.123"
								th:field="*{password}" id="password" required
								data-validation-required-message="Potreban je password.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					
					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Email</label> <input type="email"
								class="form-control" placeholder="Petar@telekom.rs"
								th:field="*{email}" id="email" required
								data-validation-required-message="Potreban je email.">
							<p class="help-block text-danger"></p>
						</div>
					</div>

					<br>
					<div id="success"></div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary"
							id="sendMessageButton">Pošalji</button>
						<!-- <button type="button" class="btn btn-danger" >Odustani</button> -->
					</div>
				</form>
			</div>
		</div>
	</div>

	<hr>

	<div th:replace="replace/header :: footer" />

</body>

</html>
