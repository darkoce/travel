<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="replace/header :: common-header" />

<body>

	<div th:replace="replace/header :: navbar" />

	<!-- Page Header -->
	<header class="masthead"
		style="background-image: url('../img/adding.jpg')">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="page-heading">
						<h1 style="color: #F5B051">Dodajte novu role</h1>
						<span class="subheading" style="color: #60F0C0">Popunite
							sva polja.</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<p>Dodelite role</p>
				
				<form th:object="${role}" th:action="@{/admin/mastermind/newrole}"
					method="post">
					<input type="hidden" th:field="*{roleId}" />

					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Naziv Role</label> <input type="text"
								class="form-control" placeholder="ROLE_RP"
								th:field="*{name}" id="name" required
								data-validation-required-message="Potrebno je uneti naziv.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					
					<br>
					<div id="success"></div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary"
							id="sendMessageButton">Kreiraj Role</button>
						<!-- <button type="button" class="btn btn-danger" >Odustani</button> -->
					</div>
				</form>
			</div>
		</div>
	</div>

	<hr>

	<div th:replace="replace/header :: footer" />

</body>

</html>
